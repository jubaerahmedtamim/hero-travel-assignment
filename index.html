<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/d8ce688868.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
</head>

<body>
    <header>
        <nav>
            <div class="hero-logo-container">
                <a href=""><img src="./Images/Group 40071 (2).png" alt=""></a>
                <h1 class="hero-logo-title">Hero <span class="travel-text">Travel</span></h1>
            </div>
            <div class="menu-option" >
                <a href="#">Home</a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h2 class="banner-title">Explore Your Travel</h2>
                    <p class="banner-description">There are several reasons why you should purchase travel insurance before your next trip. Travel insurance can protect you from potential problems that could occur while away from home.</p>
                </div>
                <div class="drop-down-lists">
                    <input type="text" placeholder="Where to go">
                    <select name="when" id="when">
                        <option value="When">When</option>
                    </select>
                    <select name="select-type" id="select-type">
                        <option value="select-type">Select type</option>
                    </select>
                    <a  href=""><button class="btn-find-now" type="submit"> <img src="./Images/search-svgrepo-com.svg" alt=""> Find Now</button></a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
